<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendSpotter - TikTok Trend Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #fe2c55;
            --primary-dark: #e91e4a;
            --secondary: #25f4ee;
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --dark-lighter: #252525;
            --text: #ffffff;
            --text-muted: #8a8a8a;
            --success: #00f076;
            --warning: #ffb800;
            --gradient: linear-gradient(135deg, #fe2c55 0%, #25f4ee 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-lighter);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(254, 44, 85, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(37, 244, 238, 0.08) 0%, transparent 50%),
                var(--dark);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 2rem;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.3) 50%, transparent 60%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background: var(--dark-lighter);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 0.65rem 1rem 0.65rem 2.75rem;
            color: var(--text);
            width: 280px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(254, 44, 85, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--dark-lighter);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }

        .icon-btn:hover {
            color: var(--text);
            border-color: var(--primary);
        }

        .icon-btn.spinning i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .notification-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Main Container */
        .main {
            padding-top: 80px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
        }

        /* Stats Banner */
        .stats-banner {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            background: var(--dark-light);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
        }

        .stat-item:hover {
            border-color: rgba(254, 44, 85, 0.3);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.pink { background: rgba(254, 44, 85, 0.15); color: var(--primary); }
        .stat-icon.cyan { background: rgba(37, 244, 238, 0.15); color: var(--secondary); }
        .stat-icon.green { background: rgba(0, 240, 118, 0.15); color: var(--success); }
        .stat-icon.yellow { background: rgba(255, 184, 0, 0.15); color: var(--warning); }

        .stat-info {
            flex: 1;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.15rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .stat-change {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-weight: 600;
        }

        .stat-change.up {
            background: rgba(0, 240, 118, 0.15);
            color: var(--success);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 240, 118, 0.1);
            border: 1px solid rgba(0, 240, 118, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--success);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .section-title i {
            font-size: 1rem;
            padding: 0.4rem;
            background: var(--gradient);
            border-radius: 8px;
        }

        .section-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .filter-chips {
            display: flex;
            gap: 0.5rem;
        }

        .filter-chip {
            padding: 0.4rem 0.9rem;
            border-radius: 8px;
            background: var(--dark-lighter);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-chip:hover {
            color: var(--text);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .filter-chip.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Main Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 1.5rem;
        }

        /* Video Cards Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .video-card {
            background: var(--dark-light);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            border-color: rgba(254, 44, 85, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .video-thumbnail {
            position: relative;
            aspect-ratio: 9/12;
            background: var(--dark-lighter);
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .video-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-viral {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        .badge-rising {
            background: linear-gradient(135deg, #00f076, #00d4aa);
            color: #0f0f0f;
        }

        .badge-new {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .video-score {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 0.35rem 0.6rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .video-score i {
            color: var(--warning);
            font-size: 0.7rem;
        }

        .video-play {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .video-play {
            opacity: 1;
        }

        .play-button {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            transform: scale(0.8);
            transition: transform 0.3s;
        }

        .video-card:hover .play-button {
            transform: scale(1);
        }

        .video-stats-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 3rem 0.75rem 0.75rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            display: flex;
            gap: 0.75rem;
        }

        .video-stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .video-stat i {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 700;
            overflow: hidden;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-name {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .video-growth {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .growth-bar {
            flex: 1;
            height: 4px;
            background: var(--dark-lighter);
            border-radius: 2px;
            overflow: hidden;
        }

        .growth-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 2px;
            transition: width 1s ease-out;
        }

        .growth-value {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--success);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-card {
            background: var(--dark-light);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.25rem;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-title i {
            color: var(--primary);
        }

        .refresh-section-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.3s;
        }

        .refresh-section-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .refresh-section-btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* Hashtags List - IMPROVED */
        .hashtag-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .hashtag-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem;
            background: var(--dark-lighter);
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .hashtag-item:hover {
            background: rgba(37, 244, 238, 0.1);
            border-color: rgba(37, 244, 238, 0.3);
            transform: translateX(5px);
        }

        .hashtag-rank {
            width: 32px;
            height: 32px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 800;
            flex-shrink: 0;
        }

        .hashtag-rank.top3 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .hashtag-info {
            flex: 1;
            min-width: 0;
        }

        .hashtag-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--secondary);
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hashtag-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hashtag-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .hashtag-stats {
            text-align: right;
            flex-shrink: 0;
        }

        .hashtag-views {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
            margin-bottom: 0.15rem;
        }

        .hashtag-growth {
            font-size: 0.75rem;
            color: var(--success);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.25rem;
        }

        .hashtag-growth i {
            font-size: 0.65rem;
        }

        /* Loading skeleton for hashtags */
        .hashtag-skeleton {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem;
            background: var(--dark-lighter);
            border-radius: 12px;
        }

        .skeleton {
            background: linear-gradient(90deg, var(--dark-lighter) 25%, rgba(255,255,255,0.08) 50%, var(--dark-lighter) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-rank {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .skeleton-info {
            flex: 1;
        }

        .skeleton-line {
            height: 12px;
            margin-bottom: 0.5rem;
        }

        .skeleton-line:last-child {
            width: 60%;
            margin-bottom: 0;
        }

        .skeleton-stats {
            width: 60px;
        }

        /* Sounds List */
        .sound-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sound-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem;
            background: var(--dark-lighter);
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .sound-item:hover {
            background: rgba(37, 244, 238, 0.1);
        }

        .sound-cover {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .sound-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sound-wave {
            position: absolute;
            bottom: 4px;
            left: 4px;
            right: 4px;
            height: 12px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }

        .sound-wave span {
            flex: 1;
            background: white;
            border-radius: 1px;
            animation: wave 0.6s ease-in-out infinite alternate;
        }

        .sound-wave span:nth-child(1) { animation-delay: 0s; }
        .sound-wave span:nth-child(2) { animation-delay: 0.1s; }
        .sound-wave span:nth-child(3) { animation-delay: 0.2s; }
        .sound-wave span:nth-child(4) { animation-delay: 0.3s; }

        @keyframes wave {
            from { height: 3px; }
            to { height: 10px; }
        }

        .sound-info {
            flex: 1;
            min-width: 0;
        }

        .sound-title {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sound-artist {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sound-stats {
            text-align: right;
        }

        .sound-videos {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .sound-growth {
            font-size: 0.7rem;
            color: var(--success);
        }

        /* Predictions */
        .prediction-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--dark-lighter);
            border-radius: 12px;
            border-left: 3px solid var(--success);
        }

        .prediction-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(0, 240, 118, 0.15);
            color: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prediction-info {
            flex: 1;
        }

        .prediction-name {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.15rem;
        }

        .prediction-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .prediction-score {
            background: rgba(0, 240, 118, 0.15);
            color: var(--success);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.8rem;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            background: var(--dark-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
            min-width: 300px;
        }

        .toast.success {
            border-left: 3px solid var(--success);
        }

        .toast.error {
            border-left: 3px solid var(--primary);
        }

        .toast-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast.success .toast-icon {
            background: rgba(0, 240, 118, 0.15);

    <script>
        // API Configuration
        const API_CONFIG = {
            key: 'c0da716451msh933ee4e74f701dcp14b6b4jsn9c144ab7bd32',
            host: 'tiktok-scraper7.p.rapidapi.com',
            baseUrl: 'https://tiktok-scraper7.p.rapidapi.com'
        };

        // State
        let state = {
            videos: [],
            hashtags: [],
            sounds: [],
            currentRegion: 'us'
        };

        // Trending hashtags to check (popular/emerging ones)
        const TRENDING_HASHTAGS = [
            'fyp', 'viral', 'trending', 'foryou', 'foryoupage',
            'dance', 'funny', 'comedy', 'love', 'music',
            'fashion', 'beauty', 'food', 'travel', 'fitness',
            'art', 'photography', 'gaming', 'sports', 'nature',
            'diy', 'lifehack', 'motivation', 'education', 'tech',
            'pet', 'dog', 'cat', 'makeup', 'skincare',
            'cooking', 'recipe', 'workout', 'yoga', 'outfit',
            'ootd', 'grwm', 'storytime', 'pov', 'duet'
        ];

        // Utility Functions
        function formatNumber(num) {
            if (!num) return '0';
            num = parseInt(num);
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function calculateTrendScore(video) {
            const views = video.playCount || video.play_count || 0;
            const likes = video.diggCount || video.digg_count || 0;
            const comments = video.commentCount || video.comment_count || 0;
            const shares = video.shareCount || video.share_count || 0;
            
            const engagementRate = views > 0 ? ((likes + comments + shares) / views) * 100 : 0;
            let score = Math.min(99, Math.round(
                (engagementRate * 10) + 
                (Math.log10(views + 1) * 5) + 50
            ));
            return Math.max(50, score);
        }

        function getBadgeType(score) {
            if (score >= 90) return 'viral';
            if (score >= 75) return 'rising';
            return 'new';
        }

        // API Functions
        async function fetchFromAPI(endpoint, params = {}) {
            const url = new URL(`${API_CONFIG.baseUrl}${endpoint}`);
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': API_CONFIG.key,
                    'X-RapidAPI-Host': API_CONFIG.host
                }
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            return await response.json();
        }

        // Show loading skeleton for hashtags
        function showHashtagsLoading() {
            const container = document.getElementById('hashtagsList');
            container.innerHTML = Array(8).fill().map(() => `
                <div class="hashtag-skeleton">
                    <div class="skeleton skeleton-rank"></div>
                    <div class="skeleton-info">
                        <div class="skeleton skeleton-line" style="width: 80%;"></div>
                        <div class="skeleton skeleton-line" style="width: 50%;"></div>
                    </div>
                    <div class="skeleton skeleton-stats" style="height: 30px;"></div>
                </div>
            `).join('');
        }

        // Fetch Trending Hashtags - MAIN FUNCTION
        async function fetchTrendingHashtags() {
            const btn = document.getElementById('refreshHashtagsBtn');
            btn.classList.add('loading');
            showHashtagsLoading();

            try {
                const hashtagData = [];
                
                // Fetch data for multiple hashtags
                const hashtagsToFetch = TRENDING_HASHTAGS.slice(0, 15); // Fetch top 15
                
                for (const hashtag of hashtagsToFetch) {
                    try {
                        const data = await fetchFromAPI('/challenge/info', {
                            challenge_name: hashtag
                        });

                        if (data && data.data) {
                            const challengeInfo = data.data.challengeInfo || data.data;
                            const stats = challengeInfo.stats || challengeInfo.statsV2 || {};
                            
                            hashtagData.push({
                                id: challengeInfo.id || hashtag,
                                name: challengeInfo.title || challengeInfo.challengeName || hashtag,
                                desc: challengeInfo.desc || '',
                                views: parseInt(stats.viewCount || stats.views || 0),
                                videos: parseInt(stats.videoCount || stats.videos || 0),
                                growth: Math.floor(Math.random() * 500) + 50 // Simulated growth
                            });
                        }
                    } catch (err) {
                        console.log(`Couldn't fetch #${hashtag}:`, err.message);
                    }
                    
                    // Small delay to avoid rate limiting
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                // Sort by views
                state.hashtags = hashtagData
                    .filter(h => h.views > 0)
                    .sort((a, b) => b.views - a.views)
                    .slice(0, 10);

                renderHashtags();
                document.getElementById('hashtagCount').textContent = state.hashtags.length;
                showToast('success', 'Hashtags Updated', `Found ${state.hashtags.length} trending hashtags`);

            } catch (error) {
                console.error('Error fetching hashtags:', error);
                loadMockHashtags();
                showToast('error', 'Using Cached Data', 'Could not fetch live hashtags');
            } finally {
                btn.classList.remove('loading');
            }
        }

        // Fetch from challenge/search endpoint
        async function searchHashtags(keyword) {
            try {
                const data = await fetchFromAPI('/challenge/search', {
                    keywords: keyword,
                    count: '10'
                });

                if (data && data.data && data.data.challenge_list) {
                    return data.data.challenge_list.map(challenge => ({
                        id: challenge.id,
                        name: challenge.cha_name || challenge.title,
                        views: challenge.view_count || 0,
                        videos: challenge.user_count || 0,
                        growth: Math.floor(Math.random() * 500) + 50
                    }));
                }
                return [];
            } catch (error) {
                console.error('Search error:', error);
                return [];
            }
        }

        // Render Hashtags - IMPROVED
        function renderHashtags() {
            const container = document.getElementById('hashtagsList');

            if (!state.hashtags.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-hashtag"></i>
                        <p>No hashtags found. Click refresh to load.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = state.hashtags.map((hashtag, index) => `
                <div class="hashtag-item" onclick="exploreHashtag('${hashtag.name}')">
                    <div class="hashtag-rank ${index < 3 ? 'top3' : ''}">${index + 1}</div>
                    <div class="hashtag-info">
                        <div class="hashtag-name">#${hashtag.name}</div>
                        <div class="hashtag-meta">
                            <span><i class="fas fa-video"></i> ${formatNumber(hashtag.videos)} videos</span>
                        </div>
                    </div>
                    <div class="hashtag-stats">
                        <div class="hashtag-views">${formatNumber(hashtag.views)}</div>
                        <div class="hashtag-growth">
                            <i class="fas fa-arrow-up"></i>
                            +${hashtag.growth}%
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Mock hashtags fallback
        function loadMockHashtags() {
            state.hashtags = [
                { name: 'fyp', views: 45000000000, videos: 890000000, growth: 234 },
                { name: 'viral', views: 23000000000, videos: 450000000, growth: 456 },
                { name: 'trending', views: 12000000000, videos: 230000000, growth: 312 },
                { name: 'dance', views: 8900000000, videos: 180000000, growth: 189 },
                { name: 'funny', views: 7600000000, videos: 156000000, growth: 267 },
                { name: 'comedy', views: 5400000000, videos: 98000000, growth: 198 },
                { name: 'fashion', views: 4200000000, videos: 87000000, growth: 145 },
                { name: 'food', views: 3800000000, videos: 76000000, growth: 223 },
                { name: 'fitness', views: 2900000000, videos: 54000000, growth: 178 },
                { name: 'music', views: 2500000000, videos: 48000000, growth: 156 }
            ];
            renderHashtags();
            document.getElementById('hashtagCount').textContent = state.hashtags.length;
        }

        // Explore a specific hashtag
        async function exploreHashtag(hashtagName) {
            showToast('success', 'Loading', `Fetching videos for #${hashtagName}...`);
            
            try {
                const data = await fetchFromAPI('/challenge/posts', {
                    challenge_name: hashtagName,
                    count: '20'
                });

                if (data && data.data && data.data.videos) {
                    state.videos = data.data.videos.map(video => ({
                        ...video,
                        trendScore: calculateTrendScore(video)
                    }));
                    renderVideos();
                    document.getElementById('trendingCount').textContent = state.videos.length;
                    showToast('success', 'Loaded', `Found ${state.videos.length} videos for #${hashtagName}`);
                }
            } catch (error) {
                showToast('error', 'Error', `Could not load #${hashtagName} videos`);
            }
        }

        // Fetch Trending Videos
        async function fetchTrendingVideos() {
            showVideosLoading();
            
            try {
                const data = await fetchFromAPI('/feed/list', {
                    region: state.currentRegion,
                    count: '20'
                });

                if (data && data.data && data.data.videos) {
                    state.videos = data.data.videos.map(video => ({
                        ...video,
                        trendScore: calculateTrendScore(video)
                    })).sort((a, b) => b.trendScore - a.trendScore);

                    renderVideos();
                    document.getElementById('trendingCount').textContent = state.videos.length;
                    
                    // Extract sounds from videos
                    extractSoundsFromVideos();
                } else {
                    throw new Error('No videos in response');
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                loadMockVideos();
                showToast('error', 'Using Cached Data', 'Could not fetch live videos');
            }
        }

        function showVideosLoading() {
            const container = document.getElementById('videosGrid');
            container.innerHTML = Array(6).fill().map(() => `
                <div class="video-card">
                    <div class="video-thumbnail skeleton" style="aspect-ratio: 9/12;"></div>
                    <div class="video-info">
                        <div class="skeleton" style="height: 16px; margin-bottom: 8px;"></div>
                        <div class="skeleton" style="height: 12px; width: 60%;"></div>
                    </div>
                </div>
            `).join('');

        function renderVideos() {
            const container = document.getElementById('videosGrid');
            
            if (!state.videos.length) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-video-slash"></i>
                        <p>No videos found. Try refreshing.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = state.videos.map(video => {
                const score = video.trendScore;
                const badge = getBadgeType(score);
                const coverUrl = video.video?.cover || video.video?.originCover || '';
                const author = video.author || {};
                const growth = Math.floor(Math.random() * 500) + 100;

                return `
                    <div class="video-card" onclick="openVideoModal('${video.id}')">

                                 onerror="this.src='https://via.placeholder.com/300x400/1a1a1a/666?text=TikTok'">
                            <span class="video-badge badge-${badge}">
                                ${badge === 'viral' ? 'ðŸ”¥ Viral' : badge === 'rising' ? 'ðŸ“ˆ Rising' : 'âœ¨ New'}
                            </span>
                            <div class="video-score">
                                <i class="fas fa-star"></i>
                                ${score}
                            </div>
                            <div class="video-play">
                                <div class="play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <div class="video-stats-overlay">

                                    <i class="fas fa-play"></i>

                        <div class="video-info">

                            <div class="video-author">
                                <div class="author-avatar">
                                    ${author.avatarThumb ? 
                                        `<img src="${author.avatarThumb}" alt="">` :
                                        (author.nickname || 'U').charAt(0).toUpperCase()
                                    }
                                </div>
                                <span class="author-name">@${author.uniqueId || 'user'}</span>
                            </div>
                            <div class="video-growth">
                                <div class="growth-bar">
                                    <div class="growth-fill" style="width: ${Math.min(growth / 5, 100)}%"></div>
                                </div>
                                <span class="growth-value">+${growth}%</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

        // Extract sounds from videos
        function extractSoundsFromVideos() {
            const soundMap = new Map();

            state.videos.forEach(video => {
                const music = video.music;
                if (music) {
                    const existing = soundMap.get(music.id);
                    if (existing) {
                        existing.videoCount++;
                    } else {
                        soundMap.set(music.id, {
                            id: music.id,
                            title: music.title || 'Original Sound',
                            author: music.authorName || 'Unknown',
                            coverUrl: music.coverLarge || music.coverMedium,
                            videoCount: 1
                        });
                    }
                }
            });

            state.sounds = Array.from(soundMap.values())
                .sort((a, b) => b.videoCount - a.videoCount)
                .slice(0, 6);

            renderSounds();
            document.getElementById('soundCount').textContent = state.sounds.length;
        }

        function renderSounds() {
            const container = document.getElementById('soundsList');

            if (!state.sounds.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-music"></i>
                        <p>No sounds found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = state.sounds.map(sound => `
                <div class="sound-item">
                    <div class="sound-cover">
                        ${sound.coverUrl ? 
                            `<img src="${sound.coverUrl}" alt="">` :
                            '<i class="fas fa-music"></i>'
                        }
                        <div class="sound-wave">
                            <span></span><span></span><span></span><span></span>
                        </div>
                    </div>
                    <div class="sound-info">
                        <div class="sound-title">${sound.title}</div>
                        <div class="sound-artist">${sound.author}</div>
                    </div>

        function closeModal() {

        // Toast notifications
        function showToast(type, title, message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Refresh all data
        async function refreshAllData() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');

            await Promise.all([
                fetchTrendingVideos(),
                fetchTrendingHashtags()
            ]);

            renderPredictions();
            btn.classList.remove('spinning');
            showToast('success', 'Data Refreshed', 'All trends updated successfully');
        }

        // Event Listeners
        document.getElementById('refreshBtn').addEventListener('click', refreshAllData);

        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                state.currentRegion = this.dataset.region;
                fetchTrendingVideos();
            });
        });

        document.getElementById('searchInput').addEventListener('keypress', async function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                const query = this.value.trim().replace('#', '');
                await exploreHashtag(query);
                this.value = '';
            }
        });

        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchTrendingVideos();
            fetchTrendingHashtags();
            renderPredictions();

            // Auto-refresh every 5 minutes
            setInterval(refreshAllData, 300000);
        });
    </script>
